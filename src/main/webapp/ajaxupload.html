<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>文件上传</title>
<script type="text/javascript" src="jquery.min.js"></script>
</head>
<body>
	<form id="form-upload">
	请选择你要上传的文件
		<input type="file" name="file" multiple="multiple"/>
		<input id="btn-upload" type="button" value="上传" />
	</form>
	<script type="text/javascript">
		
		$('#btn-upload').click(function(){
			var data  = new FormData($('#form-upload')[0]);
			//alert('asd');
			$.ajax({
				"url":"upload.do",
				"type":"POST",
				"contentType":false,
				"processData":false,
				"data":data,
				"dataType":"json",
				"success":function(json){
					if(json.state == 200){
						alert('上传成功');
					}
				}
			});
		});
	
	</script>
</body>
</html>
